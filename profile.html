<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" type="text/css" href="profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <h1>It's time to</h1>
      <img class="quiz-image" src="/assets/quiz-transparent-bg.png" />
    </header>
  </body>
  <main>
    <section class="profile">
      <img class="profile-image" src="/assets/minion.png" />
      <h2 class="profile__user-name">John Doe</h2>
      <p class="profile__aboutme">About me</p>
      <p class="profile__aboutme-text">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolor,
        asperiores. Blanditiis odio nisi sapiente nesciunt eum minus voluptatum
        tenetur optio laborum saepe in, eius quae omnis animi nulla architecto
        necessitatibus.
      </p>
    </section>
    <section class="option-box">
      <button class="created-question">
        <i class="fa-sharp fa-solid fa-circle-question"></i>
        <p class="number-of-questions-creates">12</p>
      </button>
      <button class="bookmark">
        <i class="fa-sharp fa-solid fa-bookmark"></i>
        <p class="number-of-bookmark">6</p>
      </button>
    </section>

    <section class="setting">
      <p class="setting-box">Settings</p>
      <section class="darkmode">Dark Mode</section>
      <label class="switch">
        <input type="checkbox" />
        <span class="slider round"></span>
      </label>
    </section>
  </main>
  <footer class="footer">
    <button><i class="fa-regular fa-house"></i></button>
    <button><i class="fa-regular fa-bookmark"></i></button>
    <button><i class="fa-regular fa-user"></i></button>
  </footer>
</html>
